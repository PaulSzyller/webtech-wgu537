<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
    </head>
    <body>
        <form action="signup.php" method="POST">
            <center>
                <p><h1>Signup</h1></p>
            </center>
            <p>
                <label>Choose your username:</label><br>
                <input type="text" placeholder="Username" name="username"><br>
            </p>
            <p>
                <label>Create a password:</label><br>
                <input type="password" placeholder="Password" name="password"><br>
            </p>
            <p>
                <label>Confirm your password:</label><br>
                <input type="password" placeholder="Password" name="password_conf"><br>
            </p>
            <p>
                <label>Name:</label><br>
                <input type="text" placeholder="FirstName LastName" name="name"><br>
            </p>
            <p>
                <label>Email:</label><br>
                <input type="email" placeholder="your@email.com" name="email"><br>
            </p>
			<p>
            	<label>Birthday:</label><br>
            	<input type="date" name="dob"><br>
            </p>
            <p>
            	<label>Gender:</label><br>
            	<input type="radio" name="gender" value="male">Male<br>
            	<input type="radio" name="gender" value="female">Female<br>
            	<input type="radio" name="gender" value="default" checked>Other<br>
            </p>
            <p>
            	<label>Verification Question:</lavel><br>
            	<textarea name="question">Secret question...</textarea>
            </p>
            <p>
            	<label>Verification Answer:</lavel><br>
            	<textarea name="answer">Secret answer...</textarea>
            </p>
            <p>
            	<label>Location:</label><br>
            	<input type="text" placeholder="City, State" name="location"><br>
            </p>
            <p>
            	<label>Profile picture:</label><br>
            	<input type="text" placeholder="Picture URL" name="profile_pic"><br>
            </p>
            <p><input type="submit" value="submit"></p>
        </form>
    <body>
</html>
